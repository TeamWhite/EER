<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>KML Layers</title>
	<style>
		html, body, #map-canvas {
			height: 100%;
			width: 100%;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script>
		function initialize() { 
			
			var crete = new google.maps.LatLng(35.2483131,24.9131999); 
			
			var mapOptions = { zoom: 9, center: crete }

			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			var ctaLayer = new google.maps.KmlLayer({
				url: 'https://dl.dropboxusercontent.com/s/ccxm4u71hn4ysgq/ethikoi_drymoi.kml?dl=1&token_hash=AAHRGGWcsqueGI7C03FANj8uIf0EysZVTKWARcQGuw3XjA&expiry=1400336293'
			});
			ctaLayer.setMap(map);

			var marker=new google.maps.KmlLayer({
				url: 'https://dl.dropboxusercontent.com/s/v5bvec0y7kgrom8/ektos.kml?dl=1&token_hash=AAFMt2ke_WCys2CU2GZ1Dr4koBimVNZHKGgNmO0sDDNLag&expiry=1400336134'
			});
			marker.setMap(map);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
