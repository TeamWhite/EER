<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>KML Layers</title>
	<style>
		html, body, #map-canvas {
			height: 100%;
			width: 100%;
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script>
		function initialize() { 
			
			var crete = new google.maps.LatLng(35.2483131,24.9131999); 
			
			var mapOptions = { zoom: 9, center: crete }

			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			var marker=new google.maps.KmlLayer({
				url: 'https://dl.dropboxusercontent.com/s/7gnwqdcybxd74tp/hack4med.kml?dl=1&token_hash=AAHSO-v5IzguSX36KcnvI37kpstqegJOQmS0DHrDFF8Dbg&expiry=1400336345'
			});
			marker.setMap(map);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
